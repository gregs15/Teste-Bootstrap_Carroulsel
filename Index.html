<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
  <title>Document</title>

</head>

<body>

    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./Image/Apresentação-Gregorio.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="./Image/Código-Gregorio.png" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="./Image/Site-Gregorio.png" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="./Image/Apresentação-Erick.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="./Image/Codigo-Erick.png" class="d-block w-100" alt="...">

      <div class="carousel-item">

    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
